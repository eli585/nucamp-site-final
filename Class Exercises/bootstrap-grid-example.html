<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="x-ua-comaptible" content="ie-edge" />

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css" />

        <title>Bootstrap Grid Example</title>
        <style>
            .container  {
                border: solid blue;
            }
            .row {
                border: solid yellow; 
            }
            .col {
                border: solid lightgreen;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col">7</div>
                <div class="col">8</div>
                <div class="col">9</div>
                <div class="col">10</div>
                <div class="col">11</div>
                <div class="col">12</div>
            </div>
            <div class="row">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
            </div>

                <div class="row">
                    <div class="col-4">1</div>
                    <div class="col">2</div>
                </div>
            <div class="row">
                <div class="col">1</div>
                <div class="col-6">2</div>
                <div class="col">3</div>
            </div>
            <div class="row">
                <div class="col-1">1</div>
                <div class="col-2">2</div>
                <div class="col-3">3</div>
                <div class="col-4">4</div>
            </div>
        </div>

    </body>
</html>
